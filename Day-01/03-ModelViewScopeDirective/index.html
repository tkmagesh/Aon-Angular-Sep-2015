<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Calculator</title>
    <style>
        .field{
            margin-bottom: 5px;
        }
        #divResult{
            font-size: 28pt;
            color : red;

        }
        label{
            display: block;
        }
    </style>
    <script src="jquery.js"></script>
    <script src="angular.js"></script>

    <script>
    Object.prototype.toInt = function(){
        return parseInt(this,10);
    };
    function SalaryCalculator(){
        this.basic = 0;
        this.hra = 0;
        this.da = 0;
        this.tax = 0;
        this.salary = 0;
    }
    SalaryCalculator.prototype.calculate = function(){
        var gross = this.basic.toInt() + this.hra.toInt() + this.da.toInt();
        var net = gross * ((100-this.tax.toInt())/100);
        this.salary = net;
    }

    $(function(){
        angular.bootstrap(document.body, []);
        window.scope = angular.element(document.body).scope();

        scope.calculator = new SalaryCalculator();
        //Reacts to user actions

        $("*[app-model]").each(function(index, element){
            var $element = $(element);
            var model = $element.attr("app-model");
            $element.change(function(){
                var self = this;
                scope.$apply(function(){
                    var expr = model + ' = ' + self.value;
                    scope.$eval(expr);
                });
            });
            scope.$watch(model, function(newValue, oldValue){
                $element.val(newValue);
            });
        });

        $("*[app-click]").each(function(index, element){
            var $element = $(element),
                expr = $element.attr("app-click");
            $element.click(function(){
                scope.$apply(function(){
                    scope.$eval(expr);
                });
            });
        });

        $("*[app-bind]").each(function(index, element){
           var $element = $(element);
            var expr = $element.attr("app-bind");
            scope.$watch(expr, function(newValue, oldValue){
                $element.html(newValue);
            });
        });





    });
    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <div class="content">
        <div class="field">
            <label for="">Basic :</label>
            <input type="text" id="txtBasic" app-model="calculator.basic">
        </div>
        <div class="field">
            <label for="">HRA :</label>
            <input type="text" id="txtHra" app-model="calculator.hra">
        </div>
        <div class="field">
            <label for="">DA :</label>
            <input type="text" id="txtDa" app-model="calculator.da">
        </div>

        <div class="field">
            <label for="">Tax :</label>
            <input type="range" value="0" id="rangeTax" min="0" max="30" app-model="calculator.tax">
            <span id="spanTax" app-bind="calculator.tax">[Tax :]</span>
        </div>

        <div class="field"><input type="button" value="Calculate" id="btnCalculate" app-click="calculator.calculate()"></div>
        <div class="field">
            <div id="divResult" app-bind="calculator.salary">[Salary]</div>
        </div>
    </div>
</body>
</html>
